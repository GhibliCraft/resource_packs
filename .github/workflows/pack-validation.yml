name: Validate Resource Packs

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java (Required for Validator)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Resource Pack Validator
        run: |
          wget https://github.com/InventivetalentDev/Minecraft-Resource-Pack-Validator/releases/latest/download/resource-pack-validator.jar

      - name: Validate European Resource Pack
        run: |
          java -jar resource-pack-validator.jar resource-pack/european/

      - name: Validate Japanese Resource Pack
        run: |
          java -jar resource-pack-validator.jar resource-pack/japanese/